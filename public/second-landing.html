<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <title>SwooshFit - Welcome</title>
    <style>
        :root {
            --primary: #3a86ff;
            --primary-dark: #2667cc;
            --secondary: #ff006e;
            --accent: #8338ec;
            --light: #f8f9fa;
            --dark: #212529;
            --gray-100: #f8f9fa;
            --gray-200: #e9ecef;
            --gray-300: #dee2e6;
            --gray-400: #ced4da;
            --gray-500: #adb5bd;
            --gray-600: #6c757d;
            --gray-700: #495057;
            --gray-800: #343a40;
            --gray-900: #212529;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        .landing-container {
            width: 100%;
            max-width: 1200px;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .landing-header {
            margin-bottom: 3rem;
            animation: fadeInDown 1s ease;
        }

        .landing-logo {
            font-size: 3.5rem;
            font-weight: 800;
            color: var(--dark);
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
        }

        .landing-tagline {
            font-size: 1.2rem;
            color: var(--gray-600);
            font-weight: 500;
        }

        .landing-main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 800px;
            animation: fadeInUp 1s ease 0.3s both;
        }

        .landing-image {
            width: 100%;
            max-width: 500px;
            height: auto;
            margin-bottom: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            transform: perspective(1000px) rotateX(5deg);
            transition: all 0.5s ease;
            animation: float 6s ease-in-out infinite alternate;
        }

        .landing-image:hover {
            transform: perspective(1000px) rotateX(0deg) scale(1.02);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.15);
        }

        .get-started-button {
            padding: 1rem 2.5rem;
            font-size: 1.1rem;
            font-weight: 600;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(58, 134, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .get-started-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(58, 134, 255, 0.3);
        }

        .get-started-button:active {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(58, 134, 255, 0.2);
        }

        .get-started-button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 150%;
            height: 150%;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            opacity: 0;
            transition: transform 0.6s, opacity 0.6s;
        }

        .get-started-button:hover::after {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }

        .background-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .shape {
            position: absolute;
            background: linear-gradient(135deg, rgba(58, 134, 255, 0.1), rgba(131, 56, 236, 0.1));
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
        }

        .shape:nth-child(1) {
            width: 400px;
            height: 400px;
            top: -200px;
            right: -200px;
            animation: float 15s ease-in-out infinite alternate;
        }

        .shape:nth-child(2) {
            width: 300px;
            height: 300px;
            bottom: -150px;
            left: -150px;
            animation: float 20s ease-in-out infinite alternate-reverse;
            border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0% {
                transform: translateY(0) perspective(1000px) rotateX(5deg);
            }
            50% {
                transform: translateY(-10px) perspective(1000px) rotateX(3deg);
            }
            100% {
                transform: translateY(0) perspective(1000px) rotateX(5deg);
            }
        }

        @media (max-width: 768px) {
            .landing-logo {
                font-size: 2.8rem;
            }
            
            .landing-tagline {
                font-size: 1rem;
            }
            
            .landing-image {
                max-width: 400px;
            }
        }

        @media (max-width: 480px) {
            .landing-logo {
                font-size: 2.5rem;
            }
            
            .landing-image {
                max-width: 300px;
            }
            
            .get-started-button {
                padding: 0.8rem 2rem;
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="landing-container">
        <header class="landing-header">
            <h1 class="landing-logo">SwooshFit</h1>
            <p class="landing-tagline">Virtual Shoe Try-On Experience</p>
        </header>
        
        <main class="landing-main">
            <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80" alt="Virtual Try-On" class="landing-image" />
            <button class="get-started-button" onclick="redirectToMain()">Try It Now</button>
        </main>
    </div>

    <div class="background-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <script>
        function redirectToMain() {
            window.location.href = 'main.html';
        }
    </script>
</body>
</html>
